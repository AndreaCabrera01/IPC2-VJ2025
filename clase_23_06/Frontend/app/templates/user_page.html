<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Gestión de Animales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#059669",
              secondary: "#0d9488",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    {% include 'user_navbar.html' %}
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <div class="px-4 py-6 sm:px-0">
        <!-- Welcome Section -->
        <div class="mb-8">
          <h2 class="text-2xl font-bold text-gray-900 mb-2">
            Panel de Control
          </h2>
          <p class="text-gray-600">
            Gestiona tus animales y consulta reportes desde aquí
          </p>
        </div>

        <!-- Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl">
          <!-- Ver mis animales Card -->
          <a
            href="{% url 'misAnimales' %}"
            class="block bg-white overflow-hidden shadow-lg rounded-lg hover:shadow-xl transition-shadow duration-300 group"
          >
            <div class="p-6">
              <div class="flex items-center">
                <div class="flex-shrink-0">
                  <div
                    class="w-12 h-12 bg-primary bg-opacity-10 rounded-lg flex items-center justify-center group-hover:bg-opacity-20 transition-colors"
                  >
                    <svg
                      class="w-6 h-6 text-primary"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
                      ></path>
                    </svg>
                  </div>
                </div>
                <div class="ml-4 flex-1">
                  <h3
                    class="text-lg font-medium text-gray-900 group-hover:text-primary transition-colors"
                  >
                    Ver mis animales
                  </h3>
                  <p class="text-sm text-gray-500 mt-1">
                    Consulta y gestiona todos tus animales registrados
                  </p>
                </div>
                <div class="ml-4">
                  <svg
                    class="w-5 h-5 text-gray-400 group-hover:text-primary transition-colors"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 5l7 7-7 7"
                    ></path>
                  </svg>
                </div>
              </div>
            </div>
          </a>

          <!-- Ver reporte Card -->
          <a
            href="{% url 'reporteAnimales' %}"
            class="block bg-white overflow-hidden shadow-lg rounded-lg hover:shadow-xl transition-shadow duration-300 group"
          >
            <div class="p-6">
              <div class="flex items-center">
                <div class="flex-shrink-0">
                  <div
                    class="w-12 h-12 bg-secondary bg-opacity-10 rounded-lg flex items-center justify-center group-hover:bg-opacity-20 transition-colors"
                  >
                    <svg
                      class="w-6 h-6 text-secondary"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                      ></path>
                    </svg>
                  </div>
                </div>
                <div class="ml-4 flex-1">
                  <h3
                    class="text-lg font-medium text-gray-900 group-hover:text-secondary transition-colors"
                  >
                    Ver reporte
                  </h3>
                  <p class="text-sm text-gray-500 mt-1">
                    Accede a reportes detallados y estadísticas
                  </p>
                </div>
                <div class="ml-4">
                  <svg
                    class="w-5 h-5 text-gray-400 group-hover:text-secondary transition-colors"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 5l7 7-7 7"
                    ></path>
                  </svg>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
